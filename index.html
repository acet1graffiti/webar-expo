<!DOCTYPE html>
<html>
<head>
  <title>WebAR Project</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.0/dist/aframe-mindar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: target01.mind; autoStart: true;"
    embedded
    color-space="sRGB"
    renderer="antialias: true; precision: mediump;"
    vr-mode-ui="enabled: false;"
    device-orientation-permission-ui="enabled: true">
    
    <!-- Caméra -->
    <a-camera position="0 0 0"></a-camera>

    <!-- Modèle 3D nommé "bird" -->
    <a-entity
      gltf-model="bird.glb"
      position="0 0 0"
      scale="0.1 0.1 0.1"
      animation-mixer>
    </a-entity>

  </a-scene>
</body>
</html>
